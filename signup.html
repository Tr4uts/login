<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Inscrição Neon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="form-wrapper">

            <h1>Inscreva-se</h1>

            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Nome de Usuário" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="input-group password-group">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="toggle-password" id="togglePassword"></span>
                </div>

                <div id="senha-feedback-container">
                    <p>Força da Senha: <span id="senha-forca-texto" style="font-weight: bold;">Nenhuma</span></p>
                    <div id="senha-barra-progresso">
                        <div id="senha-barra-progresso-fill"></div>
                    </div>
                    <ul id="senha-criterios">
                        <li id="senha-comprimento">Pelo menos 8 caracteres</li>
                        <li id="senha-maiuscula">Uma letra maiúscula</li>
                        <li id="senha-minuscula">Uma letra minúscula</li>
                        <li id="senha-numero">Pelo menos um número</li>
                        <li id="senha-simbolo">Pelo menos um símbolo</li>
                    </ul>
                </div>
                <p id="password-error" class="error-message" aria-live="polite"></p>


                <div class="input-group password-group">
                    <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
                    <span class="toggle-password" id="toggleConfirmPassword"></span>
                </div>
                <p id="confirm-password-error" class="error-message" aria-live="polite"></p>

                <button type="submit" class="btn-signin">Inscrever-se</button>
            </form>

            <div class="bottom-links centered">
                <a href="index.html">Já tem uma conta? Faça Login</a>
            </div>

        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
